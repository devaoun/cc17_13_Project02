    <h1>Contact Page</h1>
    <hr />
    <h3>Pls fill form</h3>
    <form action="">
      <fieldset>
        <legend>User info</legend>
        <h1>Input</h1>
        <label>
          First Name:
          <input type="text" name="fname" /> </label
        ><br /><br />
        <label>
          Last Name:
          <input type="text" name="fname" /> </label
        ><br /><br />
        <h1>Radio</h1>
        <fieldset>
          <legend>Course</legend>
          <label> <input type="radio" name="course" value="js" />JavaS </label>
          <label> <input type="radio" name="course" value="html" />HTML </label>
          <label> <input type="radio" name="course" value="css" />CSS </label
          ><br /><br />
        </fieldset>
        <fieldset>
          <legend>Framework</legend>
          <label>
            <input type="radio" name="Framework" value="React" />React
          </label>
          <label>
            <input
              type="radio"
              name="Framework"
              value="Angular"
            />Angular </label
          ><br /><br />
          <input type="submit" value="submit" />
        </fieldset>
        <h1>Checkboxes</h1>
        <fieldset>
          <legend>Region</legend>
          <label> <input type="checkbox" name="legion" id="Thai" />Thai </label
          ><br /><br />
          <label>
            <input type="checkbox" name="legion" id="English" />English </label
          ><br /><br />
          <input type="submit" value="submit" />
        </fieldset>

        <h1>Button</h1>
        <button>OK</button>
      </fieldset>
    </form>
